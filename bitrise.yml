---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: ci
workflows:
  ci:
    steps:
    - cache-pull@2: {}

    # Web
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash

            echo "Adding bit.dev to npm registry"
            npm config set @bit:registry https://node.bit.dev
            npm config set //node.bit.dev/:_authToken ${BIT_TOKEN}
            echo "Completed adding bit.dev to npm registry"
    - nvm@1:
        inputs:
        - node_version: '10'
    - npm@1:
        inputs:
        - cache_local_deps: 'true'
        - command: install
    - script@1:
        inputs:
        - content: |
            #!/usr/bin/env bash

            ./node_modules/.bin/grunt exec:build && ./node_modules/.bin/grunt exec:init && ./node_modules/.bin/grunt exec:resources
    
    # Android
    - android-build@0:
        inputs:
        - module: app
        - variant: release
        - project_location: "$BITRISE_SOURCE_DIR/android"
    - sign-apk@1:
        inputs:
        - debuggable_permitted: 'false'
        - verbose_log: 'true'
        - android_app: "$BITRISE_APK_PATH"
    
    # iOS 
    - certificate-and-profile-installer@1: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - set-xcode-build-number@1:
        inputs:
        - plist_path: ios/App/App/Info.plist
    - xcode-archive@3:
        inputs:
        - export_method: app-store
    - deploy-to-bitrise-io@1: {}
    - deploy-to-itunesconnect-application-loader@0:
        inputs:
        - password: "$ITUNES_CONNECT_PASS"
        - app_password: "$ITUNES_CONNECT_APP_PASS"
        - itunescon_user: "$ITUNES_CONNECT_USER"
    - cache-push@2: {}
    - git-tag-project-version-and-build-number@1:
        inputs:
        - bitrise_tag_format: v_VERSION_-_BUILD_
        - use_lightweight_tag: 'yes'
        - bitrise_tag_xcodeproj_path: ios/App/App.xcodeproj
        - bitrise_tag_info_plist_path: ios/App/App/Info.plist
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/App/App.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: App
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: app-store
